<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-swiggy-1613371-1369418.png">
</head>
<body background="https://c8.alamy.com/comp/TA3G4B/an-apple-macbook-displays-the-swiggy-website-editorial-use-only-TA3G4B.jpg">
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <button type="submit">Login</button>
            <p>By clicking on Login, I accept the Terms & Conditions & Privacy Policy</p>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="Login.js"></script>
</body>
</html>
